.middle {

.right {

}

/* Clear floats after the columns */
.row:after {

}

/* The bar container */
.bar-container {

.bar-1 {width: 15%; height: 18px; background-color: #f44336;}

/* Responsive layout - make the columns stack on top of each other instead of next to each other */
@media (max-width: 400px) {
  .side, .middle {
    width: 100%;
  }
  .right {
    display: none;
  }
}
</style>
